<!DOCTYPE HTML>
<html ng-app>
<head>

<link rel="stylesheet" href="/static/toDoList.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">


</head>
<body>
  
  <div class="container-fluid" style="background:red">
    <div class="row">
      <div class="col-xs-3">
	<h2>Hello World</h2>
      </div>
    </div>
    
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-4">
	<div class="input-group">
	  <input type="text" class="form-control" placeholder="New To Do List">
	  <span class="input-group-btn">
	    <button class="btn" >
	      <span class="glyphicon glyphicon-plus"></span>
	    </button>
	  </span>
	</div>

	<ul class="list-group">
	  <li class="list-group-item clearfix toDoList" onclick="toDoClick(0)">
	    Software Engineering Skills
	    <span class="pull-right">
	      <span class="badge">2/5</span>
	      <button class="btn">x</button>
	    </span>
	  </li>

	  <li class="list-group-item clearfix toDoList" onclick="toDoClick(1)">
	    Life Skills
	    <span class="pull-right">
	      <span class="badge">1/3</span>
	      <button class="btn">x</button>
	    </span>
	  </li>
	</ul>

      </div> <!-- end col-->

      <div class="col-xs-4">
	<div class="input-group">
	  <span class="input-group-addon">
	    <span class="glyphicon glyphicon-plus" style="visibility:hidden"></span>
	  </span>
	  <input type="text" class="form-control" placeholder="Add New Item">
	  <span class="input-group-btn">
	    <button class="btn">
	      <span class="glyphicon glyphicon-plus"></span>
	    </button>
	  </span>	  
	</div>

	<div class="input-group">
	  <span class="input-group-addon">
	    <span class="glyphicon glyphicon-check"></span>
	  </span>
	  <input type="text" class="form-control" value="Learn Python" />
	  <span class="input-group-btn">
	    <button class="btn">
	      <span class="glyphicon glyphicon-remove"></span>
	    </button>
	  </span>	  
	</div>

	<div class="input-group">
	  <span class="input-group-addon">
	    <span class="glyphicon glyphicon-check"></span>
	  </span>
	  <input type="text" class="form-control" value="Learn flask" />
	  <span class="input-group-btn">
	    <button class="btn">
	      <span class="glyphicon glyphicon-remove"></span>
	    </button>
	  </span>	  
	</div>

	<div class="input-group">
	  <span class="input-group-addon">
	    <span class="glyphicon glyphicon-unchecked"></span>
	  </span>
	  <input type="text" class="form-control" value="Learn Bootstrap" />
	  <span class="input-group-btn">
	    <button class="btn">
	      <span class="glyphicon glyphicon-remove"></span>
	    </button>
	  </span>	  
	</div>

	<div class="input-group">
	  <span class="input-group-addon">
	    <span class="glyphicon glyphicon-unchecked"></span>
	  </span>
	  <input type="text" class="form-control" value="Learn Angular" />
	  <span class="input-group-btn">
	    <button class="btn">
	      <span class="glyphicon glyphicon-remove"></span>
	    </button>
	  </span>	  
	</div>

	<div class="input-group">
	  <span class="input-group-addon">
	    <span class="glyphicon glyphicon-unchecked"></span>
	  </span>
	  <input type="text" class="form-control" value="Learn Node.js" />
	  <span class="input-group-btn">
	    <button class="btn">
	      <span class="glyphicon glyphicon-remove"></span>
	    </button>
	  </span>	  
	</div>

      </div>
    </div>
  </div>
  

  <!-- Scripts -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></scrip>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular-route.min.js"></script>
  <script src="/static/js/spa_index.js"></script>
</body>
</html>
