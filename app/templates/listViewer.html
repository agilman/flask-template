{% extends "list-base.html" %}

{% block app %} ng-app="ToDoApp" {% endblock %}


{% block mainRow %}
    {% if msg %}
       <h3>{{ msg }}</h3>
    {% else %}
       <div ng-controller="listController">
	 <ul>
	   <li ng-repeat="list in lists"><b>{{ '{{ list }}' }}</b></li>
	 </ul>
       </div>
    {% endif %}
{% endblock %}

{% block additionalJS %}
<script src="/static/js/listViewer.js"></script>
{% endblock %}
